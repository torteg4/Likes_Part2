<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="titlebar">
            <h1>Network</h1>
        </div>

        <div class="body">
            <div class="left">
                <img src="assets/user-circle.png" alt="user">
                <a href="x">Add an avatar</a>
                <h3>James Doe</h3>
            </div>

            <div class="right">
                <h2>Your Feed</h2>

                <div class="neil">
                    <div class="top">
                        <h3>Neil M</h3>
                        <div class="likes">
                            <p class="neillikes">9 like(s)</p>
                            <button class="likes" onclick="add1()">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="x">link</a></p>
                    </div>
                </div>

                <div class="nichole">
                    <div class="top">
                        <h3>Nichole K</h3>
                        <div class="likes">
                            <p class="nicholelikes">12 like(s)</p>
                            <button class="likes" onclick="add2()">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <p>Just finished <a href="x">my comic</a>, check it out.
                    </div>
                </div>

                <div class="jim">
                    <div class="top">
                        <h3>Jim R</h3>
                        <div class="likes">
                            <p class="jimlikes">9 like(s)</p>
                            <button class="likes" onclick="add3()">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <p>I can't stop listening to this <a href="x">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
